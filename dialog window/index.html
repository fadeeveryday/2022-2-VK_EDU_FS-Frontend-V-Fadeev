<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <button class="header-wrapper__button">
        <span class="icon">arrow_back</span>
      </button>
      <img src="/img/avatar.jpg" alt="User avatar" class="header-wrapper__avatar">
      <div class="header-wrapper__text">
        <span class="header-wrapper__username">Марк Маркул</span>
        <span class="header-wrapper__activity">был(а) в сети в 10:21</span>
      </div>
      <button class="header-wrapper__button">
        <span class="icon">search</span>
      </button>
      <button class="header-wrapper__button">
        <span class="icon">more_vert</span>
      </button>
    </div>
    <!-- header-wrapper -->
  </header>
  <section class="chat">
    </div>
    <div class="message incoming-message">
        <span class="incoming-message__text">What`s up!</span>
        <span class="message-date">13:21</span>
    </div>
  </section>
  <form class="form" action="/">
    <input class="form-input" name="message-text" placeholder="Сообщение" type="text">
    <button class="form-button">
      <span class="icon">attachment</span>
    </button>
  </form>
  <script src="js/script.js"></script>
</body>
</html>
