<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/chat-container.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="./js/script.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <button class="header-burger">
        <span class="material-icons">menu</span>
      </button>
      <span class="header-title">Messanger</span>
      <button class="header-search">
          <span class="material-icons">search</span>
      </button>
    </header>
    <section class="chat-container">
      <div class="chat-list" onclick="enterChat()">
        <div class="chat-window">
          <div class="image-container">
            <img src="./img/avatar.jpg" alt="User" class="user-img">
          </div>
          <!-- /.image-container -->
          <div class="user-info">
            <span class="user-name">Vladislav Fadeev</span>
            <span class="user-message">Буду в 21:13</span>
          </div>
          <!-- /.user-info -->
          <div class="chat-info">
            <span class="message-time">17:11</span>
            <span class="material-icons done_all">done_all</span>
          </div>
        </div>
        <!-- /.chat-window -->
        <div class="chat-window">
          <div class="image-container">
            <img src="./img/avatar.jpg" alt="User" class="user-img">
          </div>
          <!-- /.image-container -->
          <div class="user-info">
            <span class="user-name">Vladislav Fadeev</span>
            <span class="user-message">Как ты?</span>
          </div>
          <!-- /.user-info -->
          <div class="chat-info">
            <span class="message-time">21:13</span>
            <span class="material-icons done_all">done_all</span>
          </div>
        </div>
        <!-- /.chat-window -->
      </div>
      <!-- /.chat-list -->
      <button class="create-chat">
        <span class="material-icons">create</span>
      </button>
    </section>
    <!-- /.chat-container -->
  </div>
  <!-- /.container -->
</body>
</html>
